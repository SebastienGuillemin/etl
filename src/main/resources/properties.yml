sql:
  query: select distinct e.* FROM echantillon e inner join principe_actif pa on pa.id_composition = e.id_composition inner join substance s on pa.id_substance = s.id inner join "type" t on t.id = s.id_categorie WHERE e.id_composition is not null and t.code = 'cannabis' order by e.created_at desc limit 1000

