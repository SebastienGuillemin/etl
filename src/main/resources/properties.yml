sql:
  query: select distinct e.* from echantillon e inner join count_principe_actif_par_echantillon cpape on cpape.echantillion_id = e.id inner join count_produit_coupage_par_echantillon cpcpe on cpcpe.echantillon_id = cpape.echantillion_id where cpape.count_pa = 1 and cpcpe.count_pc <= 2

